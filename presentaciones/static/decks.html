{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <title>Prueba de reveal.js</title>

    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'reveal/dist/reset.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'reveal/dist/reveal.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'reveal/dist/theme/night.css' %}"
      id="theme"
    />
    <link
      rel="stylesheet"
      href="{% static 'reveal/plugin/highlight/monokai.css' %}"
      id="highlight-theme"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <script
      src="https://kit.fontawesome.com/1ae7c4e024.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="https://pyscript.net/alpha/pyscript.js"></script>
    <link
      rel="stylesheet"
      href="{% static 'reveal/plugin/drawer/drawer.css' %}"
    />
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        {% block content %}
        <!-- Aquí el contenido de cada presentación -->
        {% endblock %}
      </div>
    </div>

    <script src="{% static 'reveal/dist/reveal.js' %}"></script>
    <script src="{% static 'reveal/plugin/notes/notes.js' %}"></script>
    <script src="{% static 'reveal/plugin/markdown/markdown.js' %}"></script>
    <script src="{% static 'reveal/plugin/highlight/highlight.js' %}"></script>
    <script src="{% static 'reveal/plugin/math/math.js' %}"></script>
    <script src="{% static 'reveal/plugin/drawer/drawer.js' %}"></script>
    <script>
      // More info about initialization & config:
      // - https://revealjs.com/initialization/
      // - https://revealjs.com/config/
      Reveal.initialize({
        drawer: {
          toggleDrawKey: "d", // (optional) key to enable drawing, default "d"
          toggleBoardKey: "t", // (optional) key to show drawing board, default "t"
          colors: ["#fa1e0e", "#8ac926", "#1982c4", "#ffca3a"], // (optional) list of colors avaiable (hex color codes)
          color: "#FF0000", // (optional) color of a cursor, first color from `codes` is a default
          pathSize: 4, // (optional) path size in px, default 4
        },
        dependencies: [
          {
            src: "../../static/reveal/plugin/quiz/js/quiz.js",
            async: true,
            callback: function () {
              prepareQuizzes({});
            },
          },
        ],
        math: {
          mathjax:
            "https://cdn.jsdelivr.net/gh/mathjax/mathjax@2.7.8/MathJax.js",
          config: "TeX-AMS_HTML-full",
        },
        // Learn about plugins: https://revealjs.com/plugins/
        plugins: [
          RevealMarkdown,
          RevealHighlight,
          RevealNotes,
          RevealMath,
          RevealDrawer,
        ],
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
