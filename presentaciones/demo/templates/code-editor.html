{% load static %}

{% block content %}

<div class="h-100 w-auto container">
    <div class="d-flex flex-wrap flex-md-nowrap align-content-around justify-content-between">
        <div class="w-100 card m-2" style="height: 40vh;">
            <div class="card-header d-flex justify-content-between pb-0 pe-2">
                <div class="d-flex justify-content-start">
                    <div class="bi bi-terminal-fill"></div>
                    <div class="card-title ms-2">CÃ³digo</div>
                </div>
                <div>
                    <div id="{{ id }}" class="loader me-1"
                        onclick="runCode(this.id)"></div>
                </div>
            </div>

            <div class="card-body px-0 pb-0">
                <iframe id="iframe-{{ id }}" class="ace rounded" width=100% height=100%
                    data-onchange="console.log(editor.getValue())">{{ code }}</iframe>
            </div>
        </div>
        <div class="w-100 card m-2" style="height: 40vh;">
            <div class="card-header d-flex justify-content-between pb-0">
                <div class="d-flex justify-content-start">
                    <div class="bi bi-chat-right-dots-fill"></div>
                    <div class="card-title ms-2">Resultados</div>
                </div>
            </div>
            <div class="card-body overflow-auto">
                <div id="output-{{ id }}" class="align-content-center justify-content-center"></div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
