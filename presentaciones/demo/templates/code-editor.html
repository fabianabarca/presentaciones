{% load static %}

{% block content %}

<div class="w-auto container">
    <div class="d-flex flex-wrap flex-md-nowrap align-content-around justify-content-between">
        <div class="w-100 card m-2" style="height: 40vh;">
            <div class="card-header d-flex justify-content-between pb-0 pe-2">
                <div class="d-flex justify-content-start">
                    <div class="bi bi-terminal-fill"></div>
                    <div class="card-title ms-2">CÃ³digo</div>
                </div>
                <div>
                    <div class="bi bi-caret-right-fill link-success" py-click="start" onclick="run_data()"></div>
                </div>
            </div>
            
            <div class="card-body px-0 pb-0">
                <iframe id="iframe-{{ id }}" class="ace rounded" width=100% height=100% data-onchange="console.log(editor.getValue())">{{ code }}</iframe>
            </div>
        </div>
        <div class="w-100 card m-2" style="height: 40vh;">
            <div class="card-header d-flex justify-content-between pb-0">
                <div class="d-flex justify-content-start">
                    <div class="bi bi-chat-right-dots-fill"></div>
                    <div class="card-title ms-2">Resultados</div>
                </div>
            </div>
            <div class="card-body overflow-auto">
                <div id="output-{{ id }}"></div>
            </div>
        </div>
    </div>
</div>

<!--config="{% static 'pyscript.json' %}"-->
<script type="py" target="output-{{ id }}">
from pyscript import document, display
import pyodide
from js import get_data, run_data

def start(*args):
    data = get_data()
    display(data)
</script>
<script>
    function get_data() {
        var iframe = document.getElementById("iframe-1");
        return Reveal.ace[iframe.id].getValue();
    }

    function run_data() {
        pyodide.runPython(`
            import sys
            import io
            sys.stdout = io.StringIO()
        `);

        const iframe = document.getElementById("iframe-1");
        const output = document.getElementById("output-1");
        var code = Reveal.ace[iframe.id].getValue();
        pyodide.runPython(code)

        var stdout = pyodide.runPython("sys.stdout.getvalue()");
        output.innerHTML += '\n' + stdout;
    }
</script>

{% endblock %}
