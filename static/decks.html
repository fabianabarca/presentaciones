{% load static %}

<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>{% block title %}{% endblock %} | &lt;kalouk&gt;</title>
	<meta name="description" content="IE0405 - Modelos Probabilísticos de Señales y Sistemas">
	<meta name="author" content="Fabián Abarca Calderón">

	<!-- Reveal -->
	<link rel="stylesheet" href="{% static 'reveal/dist/reset.css' %}">
	<link rel="stylesheet" href="{% static 'reveal/dist/reveal.css' %}">
	<link rel="stylesheet" href="{% static 'reveal/dist/theme/kalouk.css' %}" id="theme">
	<link rel="stylesheet" href="{% static 'reveal/plugin/highlight/monokai.css' %}" id="highlight-theme">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<!-- PyScript -->
	<link rel="stylesheet" href="https://pyscript.net/releases/2024.1.3/core.css">
	<script type="module" src="https://pyscript.net/releases/2024.1.3/core.js"></script>
	<!-- Bokeh -->
	<script type="text/javascript" src="https://cdn.bokeh.org/bokeh/release/bokeh-3.2.2.js"></script>
	<script type="text/javascript" src="https://cdn.bokeh.org/bokeh/release/bokeh-widgets-3.2.2.min.js"></script>
	<script type="text/javascript" src="https://cdn.bokeh.org/bokeh/release/bokeh-tables-3.2.2.min.js"></script>
	<script type="text/javascript">
		Bokeh.set_log_level("info");
	</script>
	<!-- TikZJax -->
	<script src="https://tikzjax.com/v1/tikzjax.js"></script>
	<link rel="stylesheet" type="text/css" href="https://tikzjax.com/v1/fonts.css">
	<!-- Kalouk CSS -->
	<link rel="stylesheet" href="{% static 'css/kalouk.css' %}">
	<!-- Otras configuraciones del <head> propios de cada presentación -->
	{% block head %}{% endblock %}
</head>

<body>

	<div class="reveal">
		<div class="slides">
			{% block content %}
			<!-- Aquí el contenido de cada presentación -->
			{% endblock %}
		</div>
	</div>

	<!-- Bootstrap JS -->
	<script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
	<!-- Reveal JS -->
	<script src="{% static 'reveal/dist/reveal.js' %}"></script>
	<script src="{% static 'reveal/plugin/notes/notes.js' %}"></script>
	<script src="{% static 'reveal/plugin/markdown/markdown.js' %}"></script>
	<script src="{% static 'reveal/plugin/highlight/highlight.js' %}"></script>
	<script src="{% static 'reveal/plugin/math/math.js' %}"></script>
	<script>
		Reveal.initialize({
			controls: true,
			progress: true,
			center: true,
			hash: true,
			plugins: [RevealMarkdown, RevealHighlight, RevealNotes, RevealMath],
		});
	</script>
	<!-- Kalouk JS -->
	<script src="{% static 'js/kalouk.js' %}"></script>
	<!-- WebSocket: DeckSlider (control de diapositivas) -->
	{% block websocket %}{% endblock %}
</body>

</html>
